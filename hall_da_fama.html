<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hall da Fama - Liga Pesqueira Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Hall da Fama</h1>
    <p>Conheça os maiores destaques da história da Liga Pesqueira Pro.</p>

    <section>
      <h2>Top Campeões</h2>
      <ul id="campeoes">
        <li>Em breve: lista de campeões por temporada</li>
      </ul>
    </section>

    <section>
      <h2>Maiores Pontuações em uma Rodada</h2>
      <ul id="recordes">
        <li>Em breve: recordes históricos de pontuação</li>
      </ul>
    </section>

    <section>
      <h2>Ranking Histórico</h2>
      <div id="ranking-historico">
        <p>Em breve: ranking eterno baseado em desempenho geral</p>
      </div>
    </section>
  </main>

  <script>
    // Carrega o menu dinâmico
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>
</body>
</html>
