
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubes - Liga Pesqueira Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Clubes Participantes</h1>
    <ul id="clubes-lista"></ul>
  </main>

  <script>
    // Carrega o menu dinâmico
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });

    // Lista de IDs dos 40 clubes
    const ids = [
      295114, 22845712, 1667349, 431514, 272336,
      2827906, 18767307, 44845957, 44730884, 47668576,
      50359784, 47794095, 1294522, 9441345, 26086353,
      10392741, 15915, 299125, 8842639, 19191394,
      207131, 2238134, 1646843, 254144, 340238,
      8295951, 49122213, 271219, 396913, 390492,
      6762375, 47841417, 20953551, 6877095, 1002672,
      5249257, 19415623, 1567740, 29174951, 28912126
    ];

    const container = document.getElementById("clubes-lista");

    ids.forEach(id => {
      fetch(`https://api.cartola.globo.com/time/id/${id}`)
        .then(res => res.json())
        .then(data => {
          const item = document.createElement("li");
          item.textContent = `${data.nome} — Técnico: ${data.nome_cartola}`;
          container.appendChild(item);
        })
        .catch(error => console.error("Erro ao buscar dados do time:", error));
    });
  </script>
</body>
</html>
