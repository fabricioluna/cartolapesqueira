<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubes - Liga Pesqueira Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; font-size: 14px; }
    th { background-color: #f0f0f0; }
    td img { width: 30px; vertical-align: middle; margin-right: 10px; }
  </style>
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Clubes Participantes</h1>
    <table id="clubes-tabela">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Time</th>
          <th>Técnico</th>
          <th>Patrimônio</th>
          <th>Pontos da Rodada</th>
          <th>Pontuação Geral</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });

    const ids = [
      295114, 22845712, 1667349, 431514, 272336,
      2827906, 18767307, 44845957, 44730884, 47668576,
      50359784, 47794095, 1294522, 9441345, 26086353,
      10392741, 15915, 299125, 8842639, 19191394,
      207131, 2238134, 1646843, 254144, 340238,
      8295951, 49122213, 271219, 396913, 390492,
      6762375, 47841417, 20953551, 6877095, 1002672,
      5249257, 19415623, 1567740, 29174951, 28912126
    ];

    const times = [];

    Promise.all(ids.map(id =>
      fetch(`https://cartola-api-oficial.vercel.app/api/cartola-time/${id}`)
        .then(res => res.json())
        .then(data => {
          times.push({
            nome: data.nome,
            tecnico: data.nome_cartola,
            pontos_rodada: data.pontos,
            pontos_total: data.pontos_campeonato,
            patrimonio: data.patrimonio
          });
        })
    )).then(() => {
      times.sort((a, b) => b.pontos_total - a.pontos_total);

      const tbody = document.querySelector("#clubes-tabela tbody");
      times.forEach((time, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="images/escudopadrao.png" alt="Escudo">${time.nome}</td>
          <td>${time.tecnico}</td>
          <td>C$ ${time.patrimonio.toFixed(2)}</td>
          <td>${time.pontos_rodada.toFixed(2)}</td>
          <td>${time.pontos_total.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
