
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubes - Liga Pesqueira Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card {
      width: 250px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }
    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 4px 0; font-size: 14px; }
  </style>
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Clubes Participantes</h1>
    <div id="clubes-container" class="grid"></div>
  </main>

  <script>
    // Carrega o menu
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });

    const ids = [
      295114, 22845712, 1667349, 431514, 272336,
      2827906, 18767307, 44845957, 44730884, 47668576,
      50359784, 47794095, 1294522, 9441345, 26086353,
      10392741, 15915, 299125, 8842639, 19191394,
      207131, 2238134, 1646843, 254144, 340238,
      8295951, 49122213, 271219, 396913, 390492,
      6762375, 47841417, 20953551, 6877095, 1002672,
      5249257, 19415623, 1567740, 29174951, 28912126
    ];

    const container = document.getElementById("clubes-container");
    const times = [];

    Promise.all(ids.map(id =>
      fetch(`https://api.cartola.globo.com/time/id/${id}`)
        .then(res => res.json())
        .then(data => {
          times.push({
            nome: data.nome,
            tecnico: data.nome_cartola,
            escudo: data.escudo_url_60x60 || data.escudo_url,
            pontos_rodada: data.pontos,
            pontos_total: data.pontos_campeonato || 0,
            patrimonio: data.patrimonio,
            link: `https://cartola.globo.com/#!/time/${id}`
          });
        })
        .catch(err => console.error("Erro no time ID", id, err))
    )).then(() => {
      times.sort((a, b) => b.pontos_total - a.pontos_total);
      times.forEach(time => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${time.escudo}" alt="Escudo de ${time.nome}" onerror="this.onerror=null; this.src='https://placehold.co/70x70?text=Escudo'">
          <h3><a href="${time.link}" target="_blank">${time.nome}</a></h3>
          <p><strong>Técnico:</strong> ${time.tecnico}</p>
          <p><strong>Pontos da Rodada:</strong> ${time.pontos_rodada.toFixed(2)}</p>
          <p><strong>Total:</strong> ${time.pontos_total.toFixed(2)}</p>
          <p><strong>Patrimônio:</strong> C$ ${time.patrimonio.toFixed(2)}</p>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
