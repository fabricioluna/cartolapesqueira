<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes - Liga Pesqueira Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="clubes-grid">
            <h2>Série A e Série B</h2>
            <div class="grid">
                <!-- Substitua pelos clubes reais -->
                <div class="clube-card">
                    <img src="images/exemplo_escudo.png" alt="Escudo do Clube" class="escudo">
                    <p>Luna Sport Club</p>
                </div>
                <div class="clube-card">
                    <img src="images/exemplo_escudo.png" alt="Escudo do Clube" class="escudo">
                    <p>Dragões da Vila</p>
                </div>
                <!-- Continue com os 40 clubes -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
