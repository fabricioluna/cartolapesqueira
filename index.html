<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liga Pesqueira Pro - Cartola FC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Bem-vindo à Liga Pesqueira Pro</h1>
    <p>Campeonatos internos, rankings atualizados e escudos dos clubes.</p>
    <section>
      <h2>Destaques da Rodada</h2>
      <div id="destaques">
        <p>Em breve</p>
      </div>
    </section>
  </main>

  <script>
    // Importa header.html dinâmico
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>
</body>
</html>
