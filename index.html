<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Pesqueira Pro - Cartola FC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #e3672a; color: white; padding: 20px; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      margin: 10px;
      text-align: center;
      padding: 15px;
    }
    .card img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; }
    .card h3 { margin: 10px 0 5px; font-size: 16px; }
    .card p { margin: 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Liga Pesqueira Pro - Cartola FC</h1>
    <p>Clubes participantes da temporada 2025</p>
  </header>
  <div class="container" id="clubes-container">
    <!-- Cards dos clubes serÃ£o inseridos aqui -->
  </div>

  <script>
    // Exemplo: adaptando para estrutura de API externa como a ChoraAPI
    fetch('https://choraapi.com.br/api/times')
      .then(response => response.json())
      .then(times => {
        const container = document.getElementById('clubes-container');
        times.forEach(data => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${data.escudo}" alt="Escudo">
            <h3>${data.nome_time}</h3>
            <p>${data.nome_cartola}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar os times:', error);
      });
  </script>
</body>
</html>
