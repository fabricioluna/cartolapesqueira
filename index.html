<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Pesqueira Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="destaque">
            <h2>Destaques da Rodada</h2>
            <p>Em breve: o maior pontuador, confrontos importantes e muito mais!</p>
        </section>
        <section class="rodada">
            <h2>Rodada Atual</h2>
            <p>Dados da última rodada aparecerão aqui.</p>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        // Carregando cabeçalho e rodapé reutilizáveis
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
